<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.css">
 
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
      <h2>Text Analyzer</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input a text passage to get a total word count:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <p>Optionally enter a word to count the number of times it occurs in the passage:</p>
        <input type="text" id="word" name="word" class="form-control">
        <!-- <p>Enter a word you want to get bolded in the sentence:</p>
        <input type="text" id="bolded-passage" name="word" class="form-control"> -->

        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    <p>Total Word Count: <span id="total-count"></span></p>
    <br>
    <p>Top Three Words: <span id="top3Word"> </span></p>
    <br>
    <p>Selected Word Count: <span id="selected-count"></span></p>
    <br>
    <p>Specific word:<span id="bolded-passage"></span></p>
    
  </div>

  <div class="footer-bottom"> 
    <p class="copyright"> <br>
        &copy; 2022 <a href="https://www.instagram.com/emmanuel.9944/" class="copyright-link">Emmanuel Mojiboye
            Oluwole</a> . All Rights Reserved
    </p>
</div>

</body>
</html>
